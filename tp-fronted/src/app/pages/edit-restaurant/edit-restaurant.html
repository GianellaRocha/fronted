<div class="restaurant-form-container">
  <h1>Edit Restaurant</h1>

  <form (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="id">ID</label>
      <input id="id" [value]="restaurant.id" disabled />
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" [(ngModel)]="restaurant.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="street">Street</label>
      <input id="street" [(ngModel)]="restaurant.street" name="street" required />
    </div>

    <div class="form-group">
      <label for="number">Number</label>
      <input id="number" type="number" [(ngModel)]="restaurant.number" name="number" required />
    </div>

    <div class="form-group">
      <label for="cityId">City ID</label>
      <input id="cityId" type="number" [(ngModel)]="restaurant.cityId" name="cityId" required />
    </div>

    <div class="form-group">
      <label for="lat">Latitude</label>
      <input id="lat" type="number" step="any" [(ngModel)]="restaurant.lat" name="lat" required />
    </div>

    <div class="form-group">
      <label for="long">Longitude</label>
      <input id="long" type="number" step="any" [(ngModel)]="restaurant.long" name="long" required />
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input id="imageUrl" [(ngModel)]="restaurant.imageUrl" name="imageUrl" />
    </div>

    <button type="submit">Save and Exit</button>
  </form>
</div>
