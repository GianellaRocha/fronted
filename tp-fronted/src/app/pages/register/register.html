<div class="register-container">
  <h1>¡Sign Up!</h1>

  <form [formGroup]="form" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="error">
        <small class="text-danger" *ngIf="form.get('email')?.errors?.['required']">El email es obligatorio.</small>
        <small class="text-danger" *ngIf="form.get('email')?.errors?.['email']">El formato del email no es válido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="error">
        <small class="text-danger" *ngIf="form.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
        <small class="text-danger" *ngIf="form.get('password')?.errors?.['minlength']">Debe tener al menos 3 caracteres.</small>
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid">Sign Up</button>
  </form>


  <p class="login-info-text">
    ¿Ya tenés cuenta?
    <a routerLink="/login" class="login-link">Iniciar sesión</a>
  </p>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
</div>
